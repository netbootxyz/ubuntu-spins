name: Check Ubuntu Versions

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force update of all versions'
        required: false
        type: boolean
        default: false

jobs:
  check-versions:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruamel.yaml requests beautifulsoup4 transmission-cli

      - name: Install required packages
        run: |
          sudo apt-get update
          sudo apt-get install -y transmission-cli

      - name: Check for new versions
        run: python3 scripts/check_new_versions.py -v

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Update: Ubuntu version configs"
          branch: auto-version-update
          delete-branch: true
          title: "Auto: Update Ubuntu version configs"
          body: |
            This PR was automatically created by the version checker workflow.
            
            Changes:
            - Checked for new Ubuntu versions
            - Updated SHA256 checksums and sizes
            
            Please review the changes before merging.