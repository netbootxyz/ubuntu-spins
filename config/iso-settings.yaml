default_settings: &default_settings
  datatype: image-downloads
  format: products:1.0

# Define common versions
versions:
  noble: &noble_lts
    version: 24.04.2
    release: noble
    release_codename: Noble Numbat
    release_title: '24.04.2'
  noble_current: &noble_current
    version: 25.04
    release: noble
    release_codename: Plucky Puffin
    release_title: '25.04'

# Define common file templates
file_templates:
  desktop_iso: &desktop_iso_template
    path_template: '{{ release }}/release/{{ name }}-{{ version }}-{{ image_type }}-{{ arch }}.iso'

# Define common architectures
arch_amd64: &arch_amd64
  architectures:
    - amd64

# Base spin template
base_spin: &base_spin
  image_type: desktop
  <<: *arch_amd64
  files:
    iso: *desktop_iso_template

spin_groups:
  ubuntu-unity:
    content_id: org.ubuntuunity:ubuntu-unity
    spins:
      - name: ubuntu-unity
        <<: *base_spin
        <<: *noble_current
      - name: ubuntu-unity
        <<: *base_spin
        <<: *noble_lts

  ubuntu-studio:
    content_id: org.ubuntustudio:ubuntu-studio
    spins:
      - name: ubuntustudio
        <<: *base_spin
        <<: *noble_current
      - name: ubuntustudio
        <<: *base_spin
        <<: *noble_lts

  ubuntu-mate:
    content_id: org.ubuntu-mate:ubuntu-mate
    spins:
      - name: ubuntu-mate
        <<: *base_spin
        <<: *noble_current
      - name: ubuntu-mate
        <<: *base_spin
        <<: *noble_lts

  edubuntu:
    content_id: org.edubuntu:edubuntu
    spins:
      - name: edubuntu
        <<: *base_spin
        <<: *noble_current
      - name: edubuntu
        <<: *base_spin
        <<: *noble_lts

  ubuntu:
    content_id: com.ubuntu.releases:ubuntu
    spins:
      - name: ubuntu
        <<: *base_spin
        <<: *noble_current
      - name: ubuntu
        <<: *base_spin
        <<: *noble_lts

  xubuntu:
    content_id: org.xubuntu:xubuntu
    spins:
      - name: xubuntu
        <<: *base_spin
        <<: *noble_current
      - name: xubuntu
        <<: *base_spin
        <<: *noble_lts

  ubuntu-kylin:
    content_id: com.ubuntukylin:ubuntukylin
    spins:
      - name: kylin
        <<: *base_spin
        <<: *noble_current
      - name: kylin
        <<: *base_spin
        <<: *noble_lts

  ubuntu-budgie:
    content_id: org.ubuntubudgie:ubuntu-budgie
    spins:
      - name: ubuntu-budgie
        <<: *base_spin
        <<: *noble_current
      - name: ubuntu-budgie
        <<: *base_spin
        <<: *noble_lts

  lubuntu:
    content_id: me.lubuntu:lubuntu
    spins:
      - name: lubuntu
        <<: *base_spin
        <<: *noble_current
      - name: lubuntu
        <<: *base_spin
        <<: *noble_lts

  kubuntu:
    content_id: org.kubuntu:kubuntu
    spins:
      - name: kubuntu
        <<: *base_spin
        <<: *noble_current
      - name: kubuntu
        <<: *base_spin
        <<: *noble_lts
